<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-cancel {
            background-color: #f44336;
            margin-left: 10px;
        }
        .btn-cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form method="POST" action="/edit/{{ expense.id }}">
            <div class="form-group">
                <label for="amount">Category:</label>
                <input type="number" id="amount" name="amount" value="{{ expense.amount }}" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="category">Amount:</label>
                <input type="text" id="category" name="category" value="{{ expense.category }}" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ expense.date }}" required>
            </div>
            
            <div class="form-group">
                <label for="note">Note (Optional):</label>
                <input type="text" id="note" name="note" value="{{ expense.note }}">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Update Expense</button>
                <a href="/" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
