<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-light: #f8fafc;
            --card-light: #ffffff;
            --text-light: #1e293b;
            --border-light: #e2e8f0;
            --background-dark: #0f172a;
            --card-dark: #1e293b;
            --text-dark: #f8fafc;
            --border-dark: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .form-card {
            background-color: var(--card-light);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
        }

        .dark-mode .form-card {
            background-color: var(--card-dark);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border-color: var(--border-dark);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .dark-mode .form-control {
            background-color: #334155;
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group .btn {
            flex: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .dark-mode .theme-toggle-btn {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle-btn:hover {
            transform: scale(1.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="theme-toggle">
    <button id="themeToggle" class="theme-toggle-btn animate__animated animate__fadeIn">
        <span id="themeIcon">üåô</span>
    </button>
</div>

<div class="container animate__animated animate__fadeIn">
    <div class="form-card">
        <h1>‚úèÔ∏è Edit Expense</h1>
        <form method="POST" action="/edit/{{ expense.id }}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (‚Çπ)</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" step="0.01" min="0" required>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ expense.category }}" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
            </div>
            
            <div class="mb-3">
                <label for="note" class="form-label">Note (Optional)</label>
                <input type="text" class="form-control" id="note" name="note" value="{{ expense.note }}">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Expense</button>
                <a href="/" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            enableDarkMode();
        }
        
        themeToggle.addEventListener('click', function() {
            themeToggle.classList.add('animate__pulse');
            setTimeout(() => {
                themeToggle.classList.remove('animate__pulse');
            }, 300);
            
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });
        
        function enableDarkMode() {
            body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'dark');
        }
        
        function disableDarkMode() {
            body.classList.remove('dark-mode');
            themeIcon.textContent = 'üåô';
            localStorage.setItem('theme', 'light');
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const newColorScheme = e.matches ? "dark" : "light";
            if (newColorScheme === 'dark' && !localStorage.getItem('theme')) {
                enableDarkMode();
            } else if (newColorScheme === 'light' && !localStorage.getItem('theme')) {
                disableDarkMode();
            }
        });
    });
</script>
</body>
</html>
